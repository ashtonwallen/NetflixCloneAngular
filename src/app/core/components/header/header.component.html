<header class="h-[65px] z-10 bg-gray-900 sticky top-0 pl-2 flex justify-between">
    <div class="flex gap-5 items-center">
        <!-- Logo and nav items -->
        <img src="assets/img/Ashflix.png" alt="Netflix Logo" class="w-32" />
        <ul class="items-center" *ngFor="let item of navList">
            <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s] ">{{
                item }}</li>
        </ul>
    </div>

    <!-- User profile img, name, signout -->
    <div class="text-white flex items-center ">
        <div class="flex items-center gap-4">
        <a href="/" ><span>Welcome <strong>Ashton</strong></span></a>
        <img [src]="userImg" alt="User Profile" width="42" class="rounded-full " />
        &nbsp;
        </div>
        <a href="/" class="pr-2"><span>Sign Out</span></a>
    </div>
</header>
